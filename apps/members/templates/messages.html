{% if messages %}
    <div class="container">
        <div class="row">
            <div class="text-center">
                <ul class="messages">
                    {% for message in messages %}
                        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{ message }}
                        </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endif %}

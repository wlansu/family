{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
	<div class="span6 offset3">
		<div class="well">
			<h2>{% trans "Please, log in, thanks!" %}</h2>
	        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
	            {{ form }}
	            <div class="form-footer">
	            	<button class="btn" type="submit">{% trans 'Login' %}</button>
	            </div>
	        </form>
	    </div>
	</div>
</div>
    
{% endblock %}
